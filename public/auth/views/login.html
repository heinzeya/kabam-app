<div class="row-fluid">
  <img src="/assets/images/header.jpg" class="img-responsive monimus-img" alt="Monimus the Owl">
</div>
<div class="row-fluid">
  &nbsp;
</div>
<div class="row-fluid">
  <div class="span2 offset3 text-center">
    <div class="progress"></div>
    <a href="#/signup"><span class="badge">1</span> Create Account</a>
  </div>
  <div class="span2 text-center">
    <div class="progress"></div>
    <a href="#"><span class="badge">2</span> Join Github</a>
  </div>
  <div class="span2 text-center">
    <div class="progress"></div>
    <a href="#"><span class="badge">3</span> Join LinkedIn</a>
  </div>
</div>

<div class="row-fluid text-center">
  &nbsp;
  <div class="alert alert-danger" ng-show="errors.form">
    <a class="close" data-dismiss="alert">&times;</a>
    <strong>{{ errors.form }}</strong>
  </div>
  <div class="alert alert-danger" ng-show="message">
    {{ message }}
  </div>
</div>

<div class="row-fluid">
  <div class="span6 offset3">
    <h3>Login</h3>

    <form class="form-inline" role="form">
      <div class="form-group">
        <label class="sr-only" for="username">Username</label>
        <input type="text" ng-model="username" placeholder="Username" class="form-control" required/>
      </div>
      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" ng-model="password" placeholder="Password" class="form-control" required/>
      </div>
      <button class="btn btn-primary" ng-click="login()">Log in</button>
      <div>
        <br/>
        <h4>or</h4>
        <a href="/auth/google?redirect=/" class="btn btn-default"><span class="glyphicon icon-google-plus"></span> &nbsp; Login with Google</a>
        <a href="/auth/google?redirect=/" class="btn btn-default disabled"><span class="glyphicon icon-github"></span> &nbsp; Login with Github</a>
        <a href="/auth/google?redirect=/" class="btn btn-default disabled"><span class="glyphicon icon-linkedin"></span> &nbsp; Login with LinkedIn</a>
      </div>
    </form>
  </div>
</div>
</div>
